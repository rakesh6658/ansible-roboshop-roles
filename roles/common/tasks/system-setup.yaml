- name: copying "{{ component }}".service  
  ansible.builtin.template:
    src: "{{ component }}.service.j2"
    dest: "/etc/systemd/system/{{ component }}.service"
  notify: daemon reload

- name: start and enable "{{ component }}"
  ansible.builtin.service:
    name: "{{ component }}"
    state: started
    enabled: yes 